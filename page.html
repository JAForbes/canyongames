	<body>
		<iframe src="./navbar.html" scrolling="no" frameborder="0" width="100%" height="70px"></iframe>
		<div id="container">
			
				<iframe src="./sidebar.html" scrolling="no" frameborder="0" width="10%" height="1500px"></iframe>
		</div>
			
			
			<div id="custom-site">
				<div id="post">
				<iframe name="page-content" src="./me.html" scrolling="no" frameborder="0" height="800px" width="800px"></iframe>
				</div>
				<script>

					var url = (window.location != window.parent.location) ? document.referrer: document.location;
					var url = ""+url;
					if(url.indexOf("?")>-1)
					{
						var search = url.substring(url.indexOf("?")+1, url.length);
						
						var result = getURLfromSearchTerm(search);
						if(result!==undefined)
						{
							document.getElementsByName("page-content")[0].src=result;
						}
					}
				</script>
